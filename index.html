<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./vendors/normalize.css">
    <title>My Gallery Page</title>
</head>

<body>
    <header class="profile">
        <img src="./images/profilePhoto.png" alt="Profile photo" class="profile__image">
        <h2 class="profile__name">Rodney Cotton</h2>
        <h3 class="profile__location">Helsinki, Finland</h3>
    </header>
    <main>
        <div class="containers">
            <div class="container">
                <h4 class="container__number">100</h4>
                <h5 class="container__action">Posts</h5>
            </div>

            <div class="container">
                <h4 class="container__number">2,242</h4>
                <h5 class="container__action">Follower</h5>
            </div>

            <div class="container">
                <h4 class="container__number">1,432</h4>
                <h5 class="container__action">Following</h5>
            </div>
        </div>

        <div class="collage">
            <img src="./images/photo1.png" alt="" class="item item-1">
            <img src="./images/photo2.png" alt="" class="item item-2">
            <img src="./images/photo3.png" alt="" class="item item-3">
            <img src="./images/photo4.png" alt="" class="item item-4">
            <img src="./images/photo5.png" alt="" class="item item-5">
            <img src="./images/photo6.png" alt="" class="item item-6">
        </div>
    </main>

    <footer class="footer">
        <h2 class="footer__copyright">created by <span class="span-acent">RodoCT</span> - devChallenges.io</h2>
    </footer>
</body>

</html>
